<!DOCTYPE html>
<html lang="en">
   <head>
       <title> Cart Page </title>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script>
         var countBox =1;
         var boxName = 0;
         function addInput()
         {
            var boxName="textBox"+countBox;
            $('#responce').append('<br /><input type="text" name="check" id="'+boxName+'">  | <input type="text" name="qty" id="'+boxName+'">  | <input type="text" name="price" id="'+boxName+'"> <br>');
            countBox += 1;
         }
      </script>
   </head>
   <body>
      <div class="container">
         <form action = "/updatePage/updateinvoice/{{ id }}" method = "POST">
            <h3> Enter The information </h3>
            Name : <br>
            <input type = "text" name = "name" value="{{ name }}"/></br>

            Address : <br>
            <textarea name = "address" value="{{ address }}"> {{ address }}</textarea><br>

            Products | Quantity | Price <br>
             {% for i in range(0,length) %}
            <input type="text" name="check" value="{{ products[i] }}"> | <input type="text" name="qty" value="{{ quantity[i] }}"> | <input type="text" name="price" value="{{ price[i] }}"> <br />
             {% endfor %} <br />
             <br />
            <span id="responce"></span><br />
            <input type="button" onclick="addInput()" value="Add More Products"/> <br />
            <br />
            <input type = "submit" value = "submit" /><br />
         </form><br />
      </div>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </body>
</html>
